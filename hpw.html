<!DOCTYPE HTML>
<html>
<head>
    <title>hp</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600,300italic">
    <link rel="stylesheet" type="text/css" href="hpw-style.css">

</head>
<body>

    <script>

    CountDownTimer('06/23/2019 10:00 AM', 'lefttogo');

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);
        var _second = 1000;
        var _minute = _second * 60
;        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById("answer").style.visibility = "hidden";
                document.getElementById(id).innerHTML = '<img src="https://i.imgur.com/tY60H5X.gif">';
                document.getElementById("until").style.visibility = "hidden";

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

            document.getElementById(id).innerHTML = days + ' days ';
            document.getElementById(id).innerHTML += hours + ' hrs ';
            document.getElementById(id).innerHTML += minutes + ' mins ';
            document.getElementById(id).innerHTML += seconds + ' secs ';
        }

        timer = setInterval(showRemaining, 1000);
    }

    </script>

    <div class="container">

        <ul>
            <li id="answer">Are we there yet?</li>
            <li id="lefttogo"></li>
            <li id="until">to go until 10:00am 23rd June 2019</li>
        </ul>
        
    </div>
    

</body>
</html>
